{% extends 'section.html' %}
{% block content %}
    {{ super() }}

    <table>
        {% for name, level in data.list %}
            <tr class="table-row">
                <td>{{ name|capitalize }}:</td>
                <td class="circles">{{ level|as_circles }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
