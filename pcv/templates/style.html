<style>

    * {
        {# make sure padding and border are included in all width/height #}
        box-sizing: border-box;
    }

    @media print {
        @page {
            size: A4 portrait;
            margin: 1mm;
        }

        .page {
            break-after: page;
        }
    }

    @media screen {
        body {
            background-color: darkslategray;
        }

        .page-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .page {
            /*
            absolute length units (e.g. mm) on screen are only approximate
            (depending on physical pixel size vs reference pixel size)
            https://developer.mozilla.org/en-US/docs/Web/CSS/length#Absolute_length_units
            */
            margin: 5mm;  /* keeps some distance between pages */
            padding: 1mm;  /* acts as "page" margin */
            width: 210mm;
            height: 297mm;
            background-color: seashell;
        }
    }

</style>
