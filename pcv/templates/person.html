{% extends 'section.html' %}
{% block content %}
    {{ super() }}

    <div id="name">{{ data.name }}</div>
    <div id="birth">{{ data.birth }}</div>
    {% if data.photo %}
        <div id="image-container">
            <img src="{{ data.photo }}" alt="photograph of {{ data.name }}">
        </div>
    {% endif %}

{% endblock %}
