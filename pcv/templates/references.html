{% extends 'section.html' %}
{% block content %}
    {{ super() }}

    <table>
        {% for item in data.list %}
            <tr>
                <td>
                    {{ item.name }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ item.email }}
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
