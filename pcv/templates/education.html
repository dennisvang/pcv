{% extends 'section.html' %}
{% block content %}
    {{ super() }}

    <table>
        {% for item in data.list|sort_and_group(date_field='date', group_field='organization') %}
            <tr class="table-row table-head">
                <td colspan="2">{{ item.organization }}</td>
            </tr>
            <tr class="table-row">
                <td>{{ item.date|reformat('%b %Y') }}</td>
                <td>{{ item.degree }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
